<!DOCTYPE html>
<html lang="en">

<head>
    <title>trello task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/less" href="./less/style.less" />

</head>

<body>
    <div class="app-container">
        <div class="create-board">
            <button class="create-btn">Create Board</button>
            <div class="new-content" id="boards-dp">
                <form id="add-board">
                    <input type="text" name="board-name" id="board-name" value="" placeholder="board">
                    <input type="submit" name="create_board" value="create">
                </form>
            </div>
            <span class="title">Trello-Demo-task</span>

        </div>
        <div class="main-block" id="board-container">
        </div>
        <div class="card-new  hide">
            <form id="list-card" class="list-card">
                <input id="card_name" type="text" />
                <input type="hidden" id="parent_node" />
                <input type="hidden" id="edit_card" value="false" />
                <input type="hidden" id="edit_card_index" />
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <template id="boardTmpl">
            <div class="text board-name">
            name it
            </div>
            <ul class="task-items" ondrop="app.drop(event)" ondragover="app.allowDrop(event)">
            </ul>
            <button class="btn btn-sm add-card">Add Task</button>
    </template>
    <template id="cardTmpl">
        <div class="task-actions">
            <button class="edit-card">Edit</button>
            <button class="delete-card">Delete</button>
        </div>
        <span class="card-name"></span>
    </template>
    <script>
        less = {
            env: 'development'
        };
    </script>
    <script src="./js/less.min.js"></script>
    <script>
        less.watch();
    </script>
    <script src="./js/app.js">
    </script>
</body>

</html>
